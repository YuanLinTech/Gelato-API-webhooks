<!doctype html>
<html>
  <head>
    <title>Stock Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      th,td{
        border: 1px solid rgb(190, 190, 190);
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        border: 2px solid rgb(200, 200, 200);
        font-family: sans-serif;
      }
    </style>
  </head>

  <body class="container">
    <h1>Stock Sheet</h1>
    <div>
      <button id="consumeTasks">Check stock status</button>
      <script>
        document.getElementById("consumeTasks").onclick = function(){
          location.href = "http://localhost:5001/consumetasks";
        };
      </script>
    </div>
    <table id="stockSheet">
      <tr>
        <th scope="col">SKU</th>
        <th scope="col">Stock Status</th>
      </tr>
    </table>
    {% for SKU, Stock_status in stockStatus.items() %}
        <script>
          var table = document.getElementById("stockSheet");
          var row = table.insertRow(-1); // Insert a new row at the last position
          var cellSKU = row.insertCell(0);
          var cellStock = row.insertCell(1);
          cellSKU.innerHTML = "{{SKU}}";
          cellStock.innerHTML = "{{Stock_status}}";
        </script>
    {% endfor %}
  </body>
</html>
